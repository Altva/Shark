<!DOCTYPE html>
<html>

    <!-- 
        Nombre de usuario o alias (unico)
        Titulo (puede ser nombre de la persona, o si es una marca, el nombre de la misma)
        Descripcion
        Correo Electrónico
        Contraseña
        Fecha de nacimiento (dia, mes, ano)
        Genero
        Ciudad y pais de residencia
        Dos fotografias
            - Avatar
            - Portada
    -->

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/shark-style.css">
        <link rel="stylesheet" type="text/css" href="css/shark-controls.css">
        <link rel="stylesheet" type="text/css" href="css/page-signin.css">
        <link rel="icon" href="favicon.ico" sizes="16x16"/>
        <title> Shark - Login </title>
    </head>
    <body>
        
        <button class="shark-button" id="btnLogin" type="button" onclick="window.open('login.html', '_self');">Log in</button>
        <div id="main">
            <img id="sharkLogo" src="img/shark2.png">
            <div class="signin">
                <h1>Sign in</h1>
                <form action="main.html" method="post" target="_self">
                    <input class="shark-text-dark" id="username" type="text" placeholder="Username">
                    <input class="shark-text-dark" id="title" type="text" placeholder="Title / Name"><br>
                    <input class="shark-text-dark" id="email" type="email" placeholder="Email"><br>
                    <input class="shark-text-dark" id="password" type="password" placeholder="Password">
                    <input class="shark-text-dark" id="confirm" type="password" placeholder="Confirm password"><br>
                    <input class="shark-text-dark" id="date" type="date" name="bday">
                    <select class="shark-text-dark" id="gender" name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select><br>
                    <input class="shark-text-dark" id="city" type="text" placeholder="City">
                    <input class="shark-text-dark" id="country" type="text" placeholder="Country"><br>

                    <textarea class="shark-text-dark" id="description" placeholder="Description" rows="6" cols="30"></textarea>

                    <input class="shark-button" id="btnSignin" type="submit" value="Sign In">
                </form>
            </div>
        </div>
        
    </body>    
</html>
